version: "3"

services:

  client:
    container_name: videochat_client
    build: ../client_next
    env_file: ../client_next/.env.production.local
    ports:
      - "3000:3000"

  backend:
    container_name: videochat_backend
    build: ../backend
    env_file: ../backend/.env
    ports:
      - "5000:5000"
    links:
      - mongo
    depends_on:
      - mongo

  mongo:
    container_name: videochat_mongodb
    image: mongo:4

  nginx:
    container_name: videochat_nginx
    image: nginx
    volumes:
      - ../client_next/nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"




